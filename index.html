<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with E-Signature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Submit Form and Save as PDF</h1>
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <label for="signature">Signature:</label>
        <div>
            <canvas id="signature-pad" width="400" height="100" style="border:1px solid #000;"></canvas>
        </div>
        <button type="button" id="clear-signature">Clear Signature</button>
        <br><br>

        <button type="button" id="submit-btn">Generate PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
